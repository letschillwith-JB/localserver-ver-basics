<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="number" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
            var showname = document.getElementById("name").value;
            alert(showname)
		}

		function showGender() {
			// Show the alert of the selected Gender
            var showgender = document.getElementById("gender").value
            alert(showgender)
		}

		function showEmail() {
			// Show the alert of the filled email
            var www = document.getElementById("email").value;
            alert(www)
        }

		function showMobile() {
			// Show the alert of the filled mobile
            var mob = document.getElementById("mobile").value;
            alert(mob)
		}
	</script>
</body>
</html>
