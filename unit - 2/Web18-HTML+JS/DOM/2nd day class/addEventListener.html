<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container>div{
            height: 100px;width: 100px;background-color: teal;
        }
        #container{
            display: flex;margin: auto;
        }
    </style>
</head>
<body>
    <button>Click me</button>
    <div id="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
<script>
    //addEventListener is substitute for onclick used yesterday
    document.querySelector("button").addEventListener("click",myFunction)
    function myFunction() {
        console.log("Someone Clicked Me")
    }

    var boxes = document.querySelectorAll("container>div");

    for(var i=0; i<boxes.length; i++){
        boxes[i].addEventListener("click",getBoxNumber);
    }
    function getBoxNumber(){
        console.log(event.target.innerText);
        event.target.style.backgroundcolor="teal"
    }
</script>
