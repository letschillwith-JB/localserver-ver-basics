    <!-- <h1>I am heading 1</h1>

    <h3>I am heading 3</h3> -->

<script>
    //1.defining tag or creating element - createElement("h1")
    //2.filling innerText
    //3.pasting/appending to body

            //1.creating element
    var head1 = document.createElement("h1")
            //2.filling innerText
    head1.innerText = "I am heading 1"
            //3.appending heading to body
    document.querySelector("body").append(head1)

</script>
