<script>
    var obj = [
        {name:"Primary", color:"white",bgr:"blue"},
        {name:"Secondary", color:"white",bgr:"grey"},
        {name:"Success", color:"white",bgr:"green"},
        {name:"Danger", color:"white",bgr:"pink"},
        {name:"Warning", color:"black",bgr:"yellow"},
        {name:"Info", color:"white",bgr:"teal"},
        {name:"Light", color:"black",bgr:"white"},
        {name:"Dark", color:"white",bgr:"black"},
        {name:"Link", color:"blue",bgr:"white"},
    ]
    for(i=0;i<obj.length;i++){
        var di = document.createElement("div")
    di.innerText=obj[i].name
    di.style.color=obj[i].color
    di.style.backgroundColor = obj[i].bgr
    document.querySelector("div").append(di)
    console.log(di)
    di.setAttribute("id","container")
    }
    
</script>
