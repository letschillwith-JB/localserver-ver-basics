<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            display: grid;grid-template-columns: repeat(4,1fr);grid-template-rows: repeat(1,auto);
            gap: 15px;
        }
        .price{
            display: inline;text-align: center;margin-right: 30px;
        }
    </style>
</head>
<body>
    <div id="div"></div>
</body>
</html>
<script>
    var data = [
    {
        imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi1.jpg.pagespeed.ic.mkSk-Af1ka.webp",
        name:"LATEST MEN’S SNEAKER",
        price:"$25.00",
        strikedOffPrice:"$95.00"
    },{
        imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi2.jpg.pagespeed.ic.uBrpABaJqp.webp",
        name:"LATEST MEN’S SNEAKER",
        price:"$35.00",
        strikedOffPrice:"$100.00"
    },{
        imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi3.jpg.pagespeed.ic.iO_cFEPy2K.webp",
        name:"LATEST MEN’S SNEAKER",
        price:"$35.00",
        strikedOffPrice:"$100.00"
    },
    {
        imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi4.jpg.pagespeed.ic.kmiQW8I5wx.webp",
        name:"LATEST MEN’S SNEAKER",
        price:"$35.00",
        strikedOffPrice:"$100.00"
    }
]
data.forEach(function(elem){
    var subdiv = document.createElement("div")
    document.querySelector("#div").append(subdiv)
    var img = document.createElement("img")
    img.setAttribute("src",elem.imgUrl)
    subdiv.append(img)

    var names = document.createElement("h5")
    names.innerText = elem.name
    subdiv.append(names)
     
    var price = document.createElement("h4")
    price.innerText = elem.price
    price.setAttribute("class","price") 
    subdiv.append(price)
  
    var price1 = document.createElement("del")
    price1.innerText = "$35.00"
    price1.setAttribute("class","price") 
    subdiv.append(price1)

    console.log(img)
})


</script>
