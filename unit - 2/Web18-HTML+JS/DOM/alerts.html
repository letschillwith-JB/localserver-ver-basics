<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button id="fn" onclick="showFirstName()">FIRSTNAME</button>
		<button id="ln" onclick="showLastName()">LASTNAME</button>
		<button id="fln" onclick="showFullName()">FIRSTNAME NAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    // Complete to show an alert with your first name 
                var firstname = document.getElementById("fn").innerText = "Jitesh";
                alert(firstname)
			}

            function showLastName() {
                // Complete to show an alert with your last name             
                var lastname = document.getElementById("ln").innerText = "Babani"
                alert(lastname)
            }

            function showFullName() {
                // Complete to show an alert with your full name (firstname lastname)
                var fnln = document.getElementById("fln").innerText = "Jitesh Babani"
                alert(fnln)
                                
            }
        </script>
	</body>
</html>
